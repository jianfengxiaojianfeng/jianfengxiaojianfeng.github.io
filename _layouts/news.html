---
layout: archive

---


<div>
  {% for post in site.posts limit:5 %}
  <a href="{{ post.url }}">{{ post.title }}</a>
  {% if post.excerpt %}
  <p class="archive__item-excerpt" itemprop="description">
    {{ post.excerpt | markdownify | strip_html | truncate: 160 }}
  </p>
  {% endif %} {% endfor %}
</div>
